<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&family=Permanent+Marker&family=Vollkorn&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 
<header class="header">
    <div class="container">
        <div class="nav">
            <a href="#" class="logo">
                <img src="/img/logo.svg" alt="Coca-Cola">
            </a>
       <a href="#" class="others">
           
        Інші напої</a>
        </div>
        <div class="offer">
            <p class="offer__intro">
                Нова Coca-Cola
            </p>
            <h1 class="offer__title">
                Заряд бадьорості освіжаючий смак
            </h1>
            <p class="offer__outro">

            </p>
        </div>
        <div class="slides">

        </h3>

           </div>

            </h4>
            <p class="slides__text">
                Найпопулярніший напій за всю історію компанії Coca-Cola був придуманий аптекарем Доктором Джоном Пембертоном у 1886 році.
            </p>
           </div>
        </div>
        <div class="promo">
